<!DOCTYPE html>

<link href="https://cdn.leanhduc.pro.vn/font-awesome/pro-5.15.3/css/all.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }

body {
  background:url('https://i.imgur.com/p2rtTTa.jpeg') center/cover no-repeat fixed; /* KEEP THIS IMGUR LINK */
  overflow-x:hidden;
}

#main {
  width:450px;
  margin:30px auto;
  background:#ffffffc2;
  border-radius:25px;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  overflow:hidden;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

#cover {
  background:url('./image/lol.gif') center/cover; /* LOCAL */
  padding:40px 0;
  position:relative;
}

#avatar img {
  height:200px;
  width:200px;
  border-radius:50%;
  border:5px solid #1877f2;
  box-shadow:0 0 20px rgba(0,0,0,.7);
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform:scale(.6); opacity:0; }
  100% { transform:scale(1); opacity:1; }
}

#name {
  text-align:center;
  font-size:30px;
  font-family:'Lobster';
  margin-top:10px;
}

#bio {
  text-align:center;
  margin:10px 0;
  font-size:17px;
}

#contact-text {
  text-align:center;
  background:#2d88ff;
  display:inline-block;
  padding:6px 18px;
  color:#fff;
  border-radius:20px;
  margin:12px auto;
  font-size:22px;
  font-family:'Lobster';
  transition:.3s;
}

#contact-text:hover { transform:scale(1.15); }

.box {
  width:75%;
  margin:10px auto;
  padding:12px;
  border-radius:20px;
  display:flex;
  align-items:center;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,0,0,.5);
  transition:.3s;
}

.box:hover {
  transform:scale(1.05);
  box-shadow:0 0 18px rgba(255,255,255,.7);
}

.box .icon i {
  transition:.4s;
}

.box:hover .icon i {
  transform:rotate(360deg);
}

.facebook {
  background:linear-gradient(45deg,#3a5795,#2d88ff);
}

.tiktok {
  background:linear-gradient(45deg,#000,#8f0032);
}

.instagram {
  background:linear-gradient(45deg,#feda75,#d62976,#962fbf,#4f5bd5);
}

.detail {
  margin-left:10px;
  font-size:20px;
  flex:1;
}

#counterBox {
  text-align:center;
  margin:15px 0;
  font-size:18px;
  font-weight:bold;
  color:#333;
}
</style>
</head>

<body>
<div id="main">

  <div id="cover" class="text-center">
    <div id="avatar">
      <img src="./image/avatar.jpg" alt="avatar"> <!-- LOCAL -->
    </div>
  </div>

  <!-- FACEBOOK -->
  <div class="box facebook" onclick="openlink('https://www.facebook.com/100069255516638')">
      <div class="icon"><i class="fab fa-facebook"></i></div>
      <p class="detail">Facebook ‚Äì cyprus jake pacoy</p>
  </div>

  <!-- TIKTOK -->

      <div class="icon"><i class="fab fa-tiktok"></i></div>
      <p class="detail">TikTok ‚Äì waifuüå∏</p>
  </div>

  <!-- INSTAGRAM -->
  <div class="box instagram" onclick="openlink('https://www.instagram.com/cyprusjakepacoy/')">

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
function openlink(url) {
  window.open(url, '_blank');
}

// VISITOR COUNTER (local only, prevents double count)
(function(){
  let uniqueID = localStorage.getItem("visitor_id");

  if(!uniqueID){
    uniqueID = "id_" + Math.random().toString(36).substr(2,9);
    localStorage.setItem("visitor_id", uniqueID);

    let count = localStorage.getItem("visitCount") || 0;
    count++;
    localStorage.setItem("visitCount", count);
  }

  document.getElementById("visitCount").innerText = localStorage.getItem("visitCount") || 1;
})();
</script>

<!-- AUTO-PLAY SOUND -->
<audio id="bgm" src="de.mp3" autoplay loop hidden></audio>

<script>
const audio = document.getElementById('bgm');
document.addEventListener('click', ()=>{
  audio.play().catch(()=>{});
},{once:true});
</script>
